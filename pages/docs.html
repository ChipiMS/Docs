<article class="Docs" id="DocsMain" data-ng-init="init()">
	<h1>{{info.title1}}<br>{{info.title2}}</h1>
	<h2>{{info.subtitle1}}<br>{{info.subtitle2}}</h2>
	<div id="DocsCards">
		<div id="DocsCardsContainer">
			<div class="DocsCard">
				<div class="DocsCardIcon">
					<img src="../img/quickstart.svg">
				</div>
				<h3 class="DocsCardTitle">{{info.card1Title}}</h3>
				<p class="DocsCardContent">{{info.card1Body}}</p>
				<div class="DocsCardAction"><a href="{{language.code+'/docs/quickstart'}}">{{info.card1Button}}</a></div>
			</div>
			<div class="DocsCard">
				<div class="DocsCardIcon">
					<img src="../img/documentation.svg">
				</div>
				<h3 class="DocsCardTitle">{{info.card2Title}}</h3>
				<p class="DocsCardContent">{{info.card2Body}}</p>
				<div class="DocsCardAction"><a href="{{language.code+'/docs/documentation'}}">{{info.card2Button}}</a></div>
			</div>
			<div class="DocsCard">
				<div class="DocsCardIcon">
					<img src="../img/resources.svg">
				</div>
				<h3 class="DocsCardTitle">{{info.card3Title}}</h3>
				<p class="DocsCardContent">{{info.card3Body}}</p>
				<div class="DocsCardAction"><a href="{{language.code+'/docs/resources'}}">{{info.card3Button}}</a></div>
			</div>
		</div>
	</div>
</article>
